<div id="book-container">
	<div id="cover-wrapper">
		<div id="cover">
			<div class="ipad"><img class="cover-image-responsive" ng-src="{{ book.cover }}"/></div>	
			<div class=""><div><h5>Published {{ book.published | timeAgo }}</h5></div></div>
			<div class=""><h5>Votes: {{ book.likes }}</h5></div>
		</div>
	</div>
		<div id="title-author-wrapper">
			<div id="title-wrapper">
				<div id="title"><h4>{{ book.name }}</h4></div>
				<div class="genre-wrapper">
					<span class="tag"> {{ book.genre.name }} </span>
					<span class="tag">{{ book.genre.category }} </span>
				</div>
				<div id="description"><h5>{{ book.description }}</h5></div>
			</div>
			<div id="author-wrapper">
				<div id="author-name"><h4>{{ book.author.name }}</h4></div>
				<div class="avatar"> <img class="cover-image-responsive" ng-src="{{ book.author.avatar }}"/></div>	
			</div>
		</div>
	<div id="introductory-contents-wrapper">
		<hr>
		<introductory-contents introduction="book.introduction"></introductory-contents>
	</div>
</div>
