<ul class="pagination">
	<li ng-hide="pagedItems.length < 3" ng-click="setFirst(0)"><a href ng-class="{'active-page': n == currentPage}">First</a>
    </li>
    <li ng-hide="pagedItems.length <= 1"><a href ng-click="prevPage()">« Prev</a></li>
    <li ng-hide="n + 1 > pagedItems.length || n < 0" ng-repeat="n in pages" ng-click="setPage(n)"><a href ng-bind="n + 1" ng-class="{'active-page': n == currentPage}"></a>
    </li>
    <li ng-hide="pagedItems.length <= 1"> <a href ng-click="nextPage()">Next »</a></li>
	<li ng-hide="pagedItems.length < 3" ng-click="setLast(pagedItems.length -1)"><a href ng-class="{'active-page': n == currentPage}">Last</a>
    </li>
</ul>
