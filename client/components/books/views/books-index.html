<div id="books-index-container">
	<div id="books-index-navbar">
	    <ul>
	    	<li><input type="text" id="query" ng-change="search()" ng-model="query"/></li>
	    	<li>Total: {{ filteredBooks.length }}</li>
	    <ul>
	</div>
	<div id="pagination-wrapper">
        <ul class="pagination">
            <li ng-class="{disabled: currentPage == 0}"><a href ng-click="prevPage()">« Prev</a></li>
            <li ng-repeat="n in range(pagedItems.length)" ng-click="setPage()"><a href ng-bind="n + 1" ng-class="{'active-page': n == currentPage}">1</a>
            </li>
            <li ng-class="{disabled: currentPage == pagedItems.length - 1}"> <a href ng-click="nextPage()">Next »</a></li>
        </ul>
    </div>
	<div id="books-index-list">
		<div class="book-index-info-wrapper"
			ng-repeat="book in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
			<a ui-sref="books.open({ bookName: book.name.split(' ').join('-') })">
				<!-- book-index-info receives the parameters to display. One way data Binfing with @ -->
    			<book-index-info cover="{{ book.cover }}" name="{{ book.name }}" author="{{ book.author.name }}" votes="{{ book.likes }}" published="{{ book.published }}"></book-index-info>
    		</a>
    	</div>
  	</div>
</div>
